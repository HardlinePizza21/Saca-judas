{% extends 'base.html' %}

{% block content %}
<div id="content">
	<div class="container">
		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center">
			{% for i in function_names %}

			<div class="col">
				<div class="card text-bg-dark shadow-sm">
					{% if i == "newton_method" %}
					<img src="/static/img/newton_method.gif" class="card-img-top animated-img" width="100%"
						alt="newton_method">
					{% else %}
					<img src="https://picsum.photos/400/200?random={{ loop.index }}" class="card-img-top animated-img" width="100%" alt="Ejemplo">
					{% endif %}
					<div class="card-body d-flex flex-column">
						<h5 class="card-title mb-2">{{ i }}</h5>
						<div class="d-flex justify-content-between align-items-center">
							<!-- <p class="card-text flex-grow-1">Descripcion del metodo</p> -->
							<a href="/calculations/{{ i }}" class="btn btn-primary mt-auto">Usar</a>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
			<a href="javascript:history.back()" class="btn btn-primary btn-lg floating-back-btn" title="Volver atrás">
				← Volver
			</a>
		</div>
	</div>
</div>
{% endblock %}
