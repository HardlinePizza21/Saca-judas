{% extends 'base.html' %}

{% block content %}
    <h1>Add data for calculations</h1>
    
    <form method="POST">
        <textarea name="values" placeholder='Enter JSON data, e.g., {"x": 5, "y": 10}'></textarea>
        <br>
        <button type="submit">Calculate</button>
    </form>
    
    {% if answer %}
    <div class="result">
        <b>{{ answer }}</b>
    </div>
    {% endif %}
{% endblock %}
